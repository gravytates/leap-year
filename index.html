<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
          <h1>Leap year detector</h1>

          <form id="leap-year">
            <div class="form-group">
              <label for="year">Enter a year and find out if it's a leap year:</label>
              <input id="year" type="text">
            </div>

            <button type="submit" class="btn btn-success">Find out!</button>
          </form>

          <div id="result">
            <p>
              <span class="year"></span> is <span class="not"></span> a leap year.
            </p>
          </div>
        </div>
  </body>
</html>
